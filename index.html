<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"><link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Little Library</title>
</head>

<body>
        <div class="container"> 
            <div class="form grey" id="form">
                <h1 class="display-10 text-center">
                    <img src="imgs/loggo.png" class="logo grey">
                    <form id="book-form">
                        My<span class="text-warning">Little</span> Library</h1>
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" id="author">
                        <label for="ISBN">ISBN#</label>
                        <input type="text" class="form-control" id="isbn">
                        <input type="submit" value="Add book" class="btn btn-warning btn-sm">
                    </form>
            </div>
            <div class="bookArea lightgrey">
                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>

            </div>
        </div>

        <div class="footer lightgrey">
            <a href="https://github.com/Borakarayel"> <img class="lightgrey" src="imgs/github.png"></a>
            <a href="https://www.linkedin.com/in/borakarayel/"> <img class="lightgrey" src="imgs/linkedin.png"></a>
            <a href="https://twitter.com/mborakarayel"> <img class="lightgrey" src="imgs/twitter.png"></a>
        </div>
        <script src="script.js"></script>
</body>
</html>
